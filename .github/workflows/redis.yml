  # the m1 requires a zip file so that homebrew can unpack it
  build-package-osx-m1:
    name: Mac (M1) Package
    env:
      arch: arm64
      osnick: monterey
      target: zip
      platform: monterey
      osname: macos
      redisversion: 7.0-rc3
      pythonversion: 3.9
      fpmversion: 1.14.1
      rubyversion: 2.7.2
    runs-on: macos-latest
    steps:
    - name: checkout sources
      uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{env.rubyversion}}
    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: "${{ env.pythonversion }}"
    - name: install poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-in-project: true
        virtualenvs-create: true
        installer-parallel: true
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          /var/cache/apt
          ~/.cache/pip
          ~/.cache/pypoetry
          ~/.local/share/gem
        key: pypoetry-${{hashFiles('**/pyproject.toml')}}-${{env.platform}}-${{env.arch}}-package
    - name: install packaging tools
      run: |
        brew install wget ca-certificates
        gem install fpm -v ${{env.fpmversion}}
        poetry install

    - name: collect dependencies prior to packaging
      run: |
        source .venv/bin/activate
        invoke package -o ${{env.osname}} -s ${{env.osnick}} -d ${{env.platform}} -a ${{env.arch}} -t ${{env.target}} -p redis-stack-server -k package

    - name: codesign all binaries
      run: |
        echo "${{ secrets.MAC_DEVINSTALLER_CERTIFICATE }}" | base64 --decode > certificate.p12
        wget https://www.apple.com/certificateauthority/DeveloperIDG2CA.cer
        security create-keychain -p notapassword build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p notapassword build.keychain
        security import DeveloperIDG2CA.cer -k build.keychain
        security import certificate.p12 -k build.keychain -P "${{ secrets.MAC_DEVINSTALLER_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
        CODESIGN_IDENTITY=`security find-identity -v|head -n 1|cut -d "\"" -f 2-2`
        echo "=================="
        security find-identity -v|head -n 1|cut -d "\"" -f 2-2
        echo "${CODESIGN_IDENTITY}"
        echo "==================+"
        for i in `ls build/${{env.osname}}-${{env.osnick}}-${{env.arch}}.redis-stack-server/opt/redis-stack/bin`; do
          /usr/bin/codesign --force --timestamp --options runtime --sign "${CODESIGN_IDENTITY}" build/${{env.osname}}-${{env.osnick}}-${{env.arch}}.redis-stack-server/opt/redis-stack/bin/$i
        done
        for i in `ls build/${{env.osname}}-${{env.osnick}}-${{env.arch}}.redis-stack-server/opt/redis-stack/lib`; do
          /usr/bin/codesign --force --timestamp --options runtime --sign "${CODESIGN_IDENTITY}" build/${{env.osname}}-${{env.osnick}}-${{env.arch}}.redis-stack-server/opt/redis-stack/lib/$i
        done

    # - name: notarize the custom zip
