        with:
          name: redisinsight-${{env.platform}}-${{env.arch}}.deb
          path: redis-stack
      - name: display structure
        run: ls -R

      - name: get package version
        id: get_version
        run: |
          poetry install
          source .venv/bin/activate
          realversion=`invoke version -p ${{ matrix.package }}`
          echo "::set-output name=VERSION::$realversion"
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build docker
        run: |
          docker build -f Dockerfile.${{ matrix.package }} -t redislabs/${{ matrix.package }}:${{steps.get_version.outputs.VERSION}} .
          docker push redislabs/${{ matrix.package }}:${{steps.get_version.outputs.VERSION}}


